<!DOCTYPE html>
<!--
    贪吃蛇游戏 - 主HTML文件
    功能：定义游戏的整体结构和布局
    包含：游戏标题、分数显示、控制按钮、游戏画布、说明文档等
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 视口设置：确保在移动设备上正确显示，支持响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 游戏主容器：包含所有游戏相关元素 -->
    <div class="game-container">
        <!-- 游戏头部区域：显示游戏标题和分数 -->
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <!-- 分数显示面板：显示当前分数和最高分数 -->
            <div class="score-board">
                <!-- 当前分数显示项 -->
                <div class="score-item">
                    <span class="score-label">当前分数:</span>
                    <!-- id属性用于JavaScript动态更新分数值 -->
                    <span id="current-score" class="score-value">0</span>
                </div>
                <!-- 最高分数显示项 -->
                <div class="score-item">
                    <span class="score-label">最高分数:</span>
                    <!-- id属性用于JavaScript动态更新最高分值 -->
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </div>

        <!-- 游戏控制区域：包含难度选择和音效开关 -->
        <div class="game-controls">
            <!-- 难度选择器：允许玩家选择游戏难度（简单/中等/困难） -->
            <div class="difficulty-selector">
                <label for="difficulty">难度选择:</label>
                <!-- select元素提供三个难度选项，通过value属性区分 -->
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <!-- 音效控制：允许玩家开启或关闭游戏音效 -->
            <div class="sound-control">
                <label for="sound-toggle">音效:</label>
                <!-- checkbox用于切换音效开关状态，checked属性表示默认开启 -->
                <input type="checkbox" id="sound-toggle" checked>
            </div>
        </div>

        <!-- 画布包装区域：包含游戏画布和覆盖层 -->
        <div class="canvas-wrapper">
            <!-- 游戏画布：使用HTML5 Canvas进行图形渲染 -->
            <!-- width和height定义画布的像素尺寸（400x400） -->
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <!-- 游戏覆盖层：显示游戏状态信息（准备开始、暂停、游戏结束） -->
            <div id="game-overlay" class="game-overlay">
                <!-- 覆盖层内容容器 -->
                <div class="overlay-content">
                    <!-- 覆盖层标题：显示当前游戏状态 -->
                    <h2 id="overlay-title">准备开始</h2>
                    <!-- 覆盖层消息：显示提示信息 -->
                    <p id="overlay-message">点击开始按钮开始游戏</p>
                    <!-- 覆盖层按钮：用于开始或继续游戏 -->
                    <button id="overlay-button" class="btn-primary">开始游戏</button>
                </div>
            </div>
        </div>

        <!-- 游戏按钮区域：包含开始、暂停、重新开始按钮 -->
        <div class="game-buttons">
            <!-- 开始按钮：用于开始新游戏 -->
            <button id="start-btn" class="btn-primary">开始</button>
            <!-- 暂停按钮：用于暂停或继续游戏，disabled属性表示初始状态不可用 -->
            <button id="pause-btn" class="btn-secondary" disabled>暂停</button>
            <!-- 重新开始按钮：用于重新开始游戏，disabled属性表示初始状态不可用 -->
            <button id="restart-btn" class="btn-secondary" disabled>重新开始</button>
        </div>

        <!-- 游戏说明区域：显示游戏操作说明 -->
        <div class="game-instructions">
            <h3>游戏说明</h3>
            <ul>
                <li>使用键盘方向键 ↑ ↓ ← → 控制蛇的移动方向</li>
                <li>蛇吃到食物后身体增长并获得分数</li>
                <li>当蛇头碰到边界或自身身体时游戏结束</li>
                <li>不同难度对应不同的蛇移动速度</li>
            </ul>
        </div>

        <!-- 移动端控制区域：在移动设备上显示虚拟方向键 -->
        <div class="mobile-controls">
            <!-- 上方向键 -->
            <button id="up-btn" class="mobile-btn">↑</button>
            <!-- 左方向键 -->
            <button id="left-btn" class="mobile-btn">←</button>
            <!-- 下方向键 -->
            <button id="down-btn" class="mobile-btn">↓</button>
            <!-- 右方向键 -->
            <button id="right-btn" class="mobile-btn">→</button>
        </div>
    </div>

    <!-- 引入JavaScript游戏逻辑文件 -->
    <script src="game.js"></script>
</body>
</html>
